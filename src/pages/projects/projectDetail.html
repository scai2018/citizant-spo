<ion-header>
    <ion-navbar>
        <button
            ion-button
            menuToggle
        >
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Projects</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid
        *ngIf="selectedProject"
        padding
    >
        <ion-row >
            <ion-col text-center class="ion-header-left label-width">Label</ion-col>
            <ion-col text-center class="ion-header-right">Value</ion-col>
        </ion-row>
        <ion-row >
            <ion-col class="ion-label">Project:</ion-col>
            <ion-col >{{selectedProject.fields.Title}}</ion-col>
        </ion-row>
        <ion-row >
            <ion-col class="ion-label">Status:</ion-col>
            <ion-col >{{selectedProject.fields.Status}}</ion-col>
        </ion-row>
        <ion-row >
            <ion-col class="ion-label">Manager:</ion-col>
            <ion-col >
                {{selectedProject.fields.Project_x0020_Manager}}
            </ion-col>
        </ion-row>
        <ion-row >
            <ion-col class="ion-label">Created:</ion-col>
            <ion-col >{{selectedProject.fields.Created}}</ion-col>
        </ion-row>
        <ion-row >
            <ion-col class="ion-label">Modified:</ion-col>
            <ion-col >{{selectedProject.fields.Modified}}</ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
