<ion-header>
    <ion-navbar>
        <button
            ion-button
            menuToggle
        >
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Projects</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row >
            <ion-col class="icon-col">
                <button
                    ion-button
                    ion-refresh
                >
                    <ion-icon
                        ion-refresh
                        name="refresh"
                        (click)="getProjectsList()"
                    ></ion-icon>
                </button>
            </ion-col>
            <ion-col  id="queryStatus" class="statusInfo">queryStatus</ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row >
            <ion-col class="ion-header-left">Project</ion-col>
            <ion-col class="ion-header">Manager</ion-col>
            <ion-col class="ion-header-right">Status</ion-col>
        </ion-row>
        <ion-row 
            *ngFor="let project of projects"
            (click)="projectTapped($event, project)"
        >
            <ion-col class="withBorder">{{project.fields.Title}}</ion-col>
            <ion-col class="withBorder">
                {{project.fields.Project_x0020_Manager}}
            </ion-col>
            <ion-col class="withBorder">{{project.fields.Status}}</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
