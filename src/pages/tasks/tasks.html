<ion-header>
    <ion-navbar>
        <button
            ion-button
            menuToggle
        >
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Tasks</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="icon-col">
                <button
                    ion-button
                    ion-refresh
                >
                    <ion-icon
                        ion-refresh
                        name="refresh"
                        (click)="getTasksList()"
                    ></ion-icon>
                </button>
            </ion-col>
            <ion-col id="queryStatus" class="statusInfo"></ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col class="ion-header-left">Task</ion-col>
            <ion-col class="ion-header">Status</ion-col>
            <ion-col class="ion-header-right">\% Complete</ion-col>
        </ion-row>
        <ion-row
            *ngFor="let task of tasks"
            (click)="taskTapped($event, task)"
        >
            <ion-col class="withBorder">{{task.fields.Title}}</ion-col>
            <ion-col class="withBorder">{{task.fields.Status}}</ion-col>
            <ion-col class="withBorder">{{100*task.fields.PercentComplete}}</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
